<html>
    <head>
        <title>Different input types</title>
    </head>
    <body>
        <h2>Different input types and their purpose</h2>
        <form>
            <label for="1">hidden:</label>        
            <input type="hidden" id="1"> 
            <label for="2">file:</label>
            <input type="file" id="2"> 
            <label for="3">search:</label>
            <input type="search" id="3">
            <label for="4">tel:</label>
            <input type="tel" id="4">
            <label for="5">reset:</label>
            <input type="reset" name="" id="5">
        </form>
    </body>
</html>
