<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classwork 21</title>
    <style>
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }

    
        .container {
            border: 2px solid #333;
            padding: 10px;
            margin-bottom: 20px;
        }

      
        .container p {
            color: #555;
            font-size: 16px;
            line-height: 1.5;
        }

       
        .container ul {
            list-style-type: square;
            margin-left: 20px;
        }

       
        .container li {
            color: #0077cc;
        }

        
        .container u {
            text-decoration: underline;
            color: #ff0000; 
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Container</h2>
        <p>paragraph</p>
        <ul>
            <li>Item 1</li>
            <li><u>Item 2</u></li>
            <li>Item 3</li>
        </ul>
    </div>

</body>
</html>
