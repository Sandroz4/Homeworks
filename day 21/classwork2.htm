<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .highlight {
        color: #007bff;
        font-weight: bold;
      }
      .special {
        background-color: #ffeb3b;
        padding: 10px;
      }
      #unique-ideas p {
        font-style: italic;
        color: #4caf50;
      }
    </style>
    <title>Paragraphs</title>
  </head>
  <body>
    <p class="highlight">text</p>
    <p class="special">paragraph</p>
    <div id="unique-ideas">
      <p>paragraph</p>
      <p>paragraph</p>
    </div>
  </body>
</html>
